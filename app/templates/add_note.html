<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../static/css/styles.css"/>
    </head>
    
    <body>
        <h1>Hello {{ username }}!</h1>
        <p>INFO: To style your note use Markdown</p>

        <form action={{ url_for('render') }} method="post">
            <label id = "title" for="title">Title: </label>
            <input id = "title" type="text" name="title"><br>
            <label for="markdown">Note:</label><br>
            <textarea id="markdown" name="markdown" rows="20" cols="100"></textarea>
            <br>
            <input type="checkbox" id="encryptCheck" name = "encrypt" value="encrypt" onclick="showEncryptForm()">
            <label for="encrypt"> Encrypt note</label><br>
            <div id = "encryptForm" class="hiddenform">
                <label id = "passLabel" for="password">Password: </label>
                <input id = "pass" type="password" id="password" name="password"><br>
                <label id = "passReLabel" for="password">Retype password: </label>
                <input id = "passRe" type="password" id="password_retyped" name="password_retyped"><br>
            </div>
            
            <br>
            <input type="submit" value="Submit">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        </form>

        <script src="../static/js/encryptnote.js"></script>
         

    </body>
</html>
